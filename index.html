<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <div class="container gameboard">
        <div class="row">
            <div class="col-4" data-cell-index='0'></div>
            <div class="col-4" data-cell-index='1'></div>
            <div class="col-4" data-cell-index='2'></div>
          </div>
        <div class="row">
            <div class="col-4" data-cell-index='3'></div>
            <div class="col-4" data-cell-index='4'></div>
            <div class="col-4" data-cell-index='5'></div>
        </div>
        <div class="row">
            <div class="col-4" data-cell-index='6'></div>
            <div class="col-4" data-cell-index='7'></div>
            <div class="col-4" data-cell-index='8'></div>
        </div>
      </div>
          <h3 id='message'></h3>
          <h3 id='sign-up-message'></h3>
              <form id="sign-up">
                <fieldset>
                  <legend>Sign up</legend>
                  <input name="credentials[email]" type='email' placeholder='Email'/>
                  <input name="credentials[password]" type='password' placeholder='Password'/>
                  <input name="credentials[password_confirmation]" type='password' placeholder='Password Confirmation'/>
                  <button type='submit'>Sign up</button>
                </fieldset>
              </form>
          <form>
          <fieldset>
              <button id ="create">Start game</button>
          </fieldset>
          </form>
          <h3 id='message-sign-in'></h3>
            <form id="sign-in">
                <fieldset>
                  <legend>Sign in</legend>
                  <input name="credentials[email]" type='email' placeholder='Email'/>
                  <input name="credentials[password]" type='password' placeholder='Password'/>
                  <button type='submit'>Sign in</button>
                </fieldset>
            </form>
            <form id='reset'>
              <button type='submit'>Start new game</button>
            </form>
           <form>
             <fieldset>
               <button id = "show">Show game</button>
             </fieldset>
           </form>
           <form>
             <fieldset>
               <button id = "index">Get all user games</button>
             </fieldset>
           </form>
           <h3 id='message-password'></h3>
           <form id="change-password">
             <fieldset>
               <legend>Change Password</legend>
               <input name="passwords[old]" type='password' placeholder='Old Password'/>
               <input name="passwords[new]" type='password' placeholder='New Password'/>
               <button type='submit'>Update</button>
            </fieldset>
          </form>
           <form id="sign-out">
             <fieldset>
               <button type='submit' class="btn btn-outline-secondary">Log out</button>
            </fieldset>
          </form>
    </body>
</html>
